<!doctype html>
<html>
<head>
  <title></title>
  <script src="https://use.fontawesome.com/b61e6066ca.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.js"></script>
  <script src="script.js"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="container-fluid">
  <div class="left-panel">
    <div class="buttons">
      <div class="icons" id="panel1">
        <button type="submit" class="btn"><i class="fa fa-bold" aria-hidden="true" id="bold"></i></button>
        <button class="btn"><i class="fa fa-italic" aria-hidden="true"></i></button>
        <button class="btn"><i class="fa fa-strikethrough" aria-hidden="true"></i></button>
      </div>
      <div class="icons" id="panel7">
        <button class="btn"><i class="fa fa-table" aria-hidden="true"></i></button>
        <button class="btn"><i class="fa fa-link" aria-hidden="true"></i></button>
        <div class="dropdown" data-toggle="dropdown" style="display:inline;">
        <button class="btn"><i class="fa fa-header" aria-hidden="true"></i>  <span class="caret"></span></button>
      </div>
      </div>
      <div class="icons" id="panel2">
        <button class="btn"><i class="fa fa-list-ol" aria-hidden="true"></i></button>
        <button class="btn"><i class="fa fa-list-ul" aria-hidden="true"></i></button>
      </div>
      <div class="icons" id="panel3">
        <button class="btn"><i class="fa fa-file-code-o" aria-hidden="true"></i></button>
        <button class="btn"><i class="fa fa-code" aria-hidden="true"></i></button>
      </div>
      <div class="icons" id="panel4">
        <button class="btn"><i class="fa fa-minus" aria-hidden="true"></i></button>
        <button class="btn"><i class="fa fa-paragraph" aria-hidden="true"></i></button>
      </div>
      <div class="icons" id="panel5">
        <button class="btn"><i class="fa fa-quote-left" aria-hidden="true"></i></button>
        <button class="btn"><i class="fa fa-quote-right" aria-hidden="true"></i></button>
      </div>
      <div class="icons" id="panel6">
        <button class="btn"><i class="fa fa-file-image-o" aria-hidden="true"></i></button>
        <button class="btn"><i class="fa fa-youtube-play" aria-hidden="true"></i></button>
      </div>
      </div>
    <div class="textarea">
      <textarea class="form-control" rows="20" autofocus style="font-size:large"></textarea>
    </div>
    <div class="lower">
      <button class="btn btn-success"><i class="fa fa-refresh"></i></button>
      <button class="btn btn-success" type="button"><i class="fa fa-copy"></i></button>
    </div>
  </div>
  <div class="right-panel">
  </div>
</body>
</html>
